<div class="container">
  <h1>Products</h1>

  <button (click)="showInsertForm()" class="btn btn-primary">Add Product</button>

  <ng-container *ngIf="errorMessage()">
    <div class="alert alert-error">
      {{ errorMessage() }}
    </div>
  </ng-container>

  <ng-container *ngIf="products().length > 0; else noProducts">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Target Price</th>
          <th>Lowest Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products(); trackBy: trackByProductId">
          <td>{{ product.name }}</td>
          <td>{{ product.targetPrice | currency }}</td>
          <td>{{ product.lowestPrice | currency }}</td>
          <td>
            <button (click)="showUpdateForm(product)" class="btn btn-secondary">Edit</button>
            <button (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>

  <ng-template #noProducts>
    <div class="no-data">No products found.</div>
  </ng-template>

  <ng-container *ngIf="isFormVisible()">
    <div class="modal">
      <div class="modal-content">
        <h2>{{ isEditing() ? 'Update Product' : 'Add Product' }}</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" required />
            <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="error">
              Name is required.
            </div>
          </div>

          <div class="form-group">
            <label for="targetPrice">Target Price:</label>
            <input type="number" id="targetPrice" formControlName="targetPrice" step="0.01" />
          </div>

          <div class="form-group">
            <label>URLs:</label>
            <div formArrayName="urls">
              <div
                *ngFor="let urlCtrl of urls.controls; let i = index"
                [formGroupName]="i"
                class="url-group"
              >
                <select formControlName="storeId" required>
                  <option value="1">Amazon</option>
                  <option value="2">eBay</option>
                </select>
                <input type="url" formControlName="url" placeholder="Product URL" required />
                <button
                  *ngIf="urls.length > 1"
                  type="button"
                  (click)="removeUrl(i)"
                  class="btn btn-danger"
                >
                  Remove
                </button>
              </div>
            </div>
            <button type="button" (click)="addUrl()" class="btn btn-secondary">Add URL</button>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
              {{ isEditing() ? 'Update' : 'Add' }}
            </button>
            <button type="button" (click)="hideForm()" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </ng-container>
</div>
